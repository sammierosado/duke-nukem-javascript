<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Damn</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Bitchin</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Captain's Log</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Come & Get Some</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Game Over</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Make my Day</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">terminated</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/annoying.wav"></audio>
  <audio data-key="83" src="sounds/bitchin.wav"></audio>
  <audio data-key="68" src="sounds/captains_log.wav"></audio>
  <audio data-key="70" src="sounds/come_get_some_x.wav"></audio>
  <audio data-key="71" src="sounds/game_over.wav"></audio>
  <audio data-key="72" src="sounds/make_day.wav"></audio>
  <audio data-key="74" src="sounds/terminated.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
